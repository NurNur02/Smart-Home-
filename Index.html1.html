<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лендинг по рефу</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }
    header {
      background: #d7b77a;
      padding: 15px;
      display: flex;
      
      align-items: center;
    }
    .phone {
      font-weight: bold;
    }
    .NU {
      background: #e8d6ab;
      margin: 15px auto;
      padding: 40px;
      max-width: 900px;
      border-radius: 10px;
    }
    .circle-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .nur {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #d7b77a;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #d7b77a;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>ЛОГО</div>
    <div class="phone">8‑800‑000‑000</div>
  </header>

  <div class="NU">Фото / Видео блок</div>
  <div class="NU">Акция или промо</div>
  <div class="NU">Триггеры (3 блока)</div>
  <div class="NU">
    <div class="circle-row">
      <div class="nur"></div>
      <div class="nur"></div>
      <div class="nur"></div>
      <div class="nur"></div>
      <div class="nur"></div>
    </div>
  </div>
  <div class="NU">Форма (телефон, текст)</div>
  <div class="NU">Контакты</div>
  <div class="NU">Призыв</div>

  <button>КНОПКА</button>
</body>
</html>
